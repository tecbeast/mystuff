<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" type="image/png" href="data:;base64,iVBORw0KGgo=">
  	<title>MyStuff Games</title>
</head>
<body>
<div id="games"></div>
<script src="js/lib/require-2.3.2.js"></script>
<script>
require.config({
	baseUrl: "js",
	paths: {
		"jquery": "lib/jquery-3.1.1",
		"handlebars": "lib/handlebars-4.0.5"
	}
});
require(["jquery", "mystuff"],
	function(jQuery, MyStuff) {
		$(document).ready(function() {
			MyStuff.start();
    	});
	}
);
</script>
<script id="overview-template" type="text/x-handlebars-template">
	<div class="game-overview">
		{{#with images}}
		<img class="cover" src="{{coverUrl}}">
		{{/with}}
		<div class="game-data">
			<div class="title">{{title}}</div>
			{{#if subtitle}}
			<div class="subtitle">{{subtitle}}</div>
			{{/if}}
			<div class="basics">
				<div class="players">
					<div class="icon">&nbsp;</div>
					<div class="value">{{playerStat}}</div>
				</div>
				<div class="playtime">
					<div class="icon">&nbsp;</div>
					<div class="value">{{playtimeStat}}</div>
				</div>
				<div class="age">
					<div class="icon">&nbsp;</div>
					<div class="value">{{ageStat}}</div>				
				</div>
			</div>
			<div class="publishers">
				<div class="label">Verlage:</div>
				{{#with publishers}}
				<div class="value">{{#each names}}{{#unless @first}}, {{/unless}}{{this}}{{/each}}</div>
				{{/with}}
			</div>
			<div class="authors">
				<div class="label">Autoren:</div>
				{{#with authors}}
				<div class="value">{{#each fullNames}}{{#unless @first}}, {{/unless}}{{this}}{{/each}}</div>
				{{/with}}
			</div>
			{{#if awards}}
			<div class="awards">
				<div class="label">Preise:</div>
				{{#with awards}}
				<div class="value">{{#each fullNames}}{{#unless @first}}, {{/unless}}{{this}}{{/each}}</div>
				{{/with}}
			</div>
			{{/if}}
			{{#if rating}}
			<div class="rating">
				<div class="label">Wertung:</div>
				<div class="{{ratingClass}}">{{ratingStat}}</div>
			</div>
			{{/if}}
		</div>
	</div>
</script>
</body>
</html>
